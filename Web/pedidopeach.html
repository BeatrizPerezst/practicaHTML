<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <img src="./assets/peachofcake.png" alt="logo peach" width="250">
    <h1>¡Hola! Aquí tomaremos nota de tu pedido</h1>

    <form action="orden.js">
        <label for="Nombre">¿Cúal es tu nombre?</label> <br>
        <input type="Text" id="Nombre" name="Nombre" placeholder="Nombre"><br>


        <label for="Personas">¿Para cúantas personas es tu pastel?</label><br>
        <input type="number" name="Personas" id="Personas">

        <p>Elige los sabores de tu pastel</p>
        <input type="checkbox" id="Chocolate clásico" name="sabores" value="Chocolate clásico">
        <label for="Chocolate clásico">Chocolate clásico</label><br>
        <input type="checkbox" id="Vainilla francesa" name="sabores" value="Vainilla francesa">
        <label for="Vainilla francesa">Vainilla francesa</label><br>
        <input type="checkbox" id="Limón amarillo" name="sabores" value="Limón amarillo">
        <label for="Limón amarillo">Limón amarillo</label><br>
        <input type="checkbox" id="Durazno velvet" name="sabores" value="Durazno velvet">
        <label for="Durazno velvet">Durazno velvet</label><br>
        <input type="checkbox" id="Moras" name="sabores" value="Moras">
        <label for="Moras">Moras</label><br>
        <input type="checkbox" id="Calabaza y especias" name="sabores" value="Calabaza y especias">
        <label for="Calabaza y especias">Calabaza y especias</label><br>
        <input type="checkbox" id="Té Chai" name="sabores" value="Té Chai">
        <label for="Té Chai">Té Chai</label><br>
        <input type="checkbox" id="Cereza negra" name="sabores" value="Cereza negra">
        <label for="Cereza negra">Cereza negra</label><br>

        <p>Elige tus decoraciones</p>
        <input type="checkbox" id="Fruta fresca" name="decoraciones" value="Fruta fresca">
        <label for="Fruta fresca">Fruta fresca</label><br>
        <input type="checkbox" id="Figuras de azúcar" name="decoraciones" value="Figuras de azúcar">
        <label for="Figuras de azúcar">Figuras de azúcar</label><br>
        <input type="checkbox" id="Figuras de Chocolate" name="decoraciones" value="Figuras de Chocolate">
        <label for="Figuras de Chocolate">Figuras de Chocolate</label><br>
        <input type="checkbox" id="Brillantina" name="decoraciones" value="Brillantina">
        <label for="Brillantina">Brillantina</label><br>
        <input type="checkbox" id="Galletas" name="decoraciones" value="Galletas">
        <label for="Galletas">Galletas</label><br>
        <input type="checkbox" id="Textura" name="decoraciones" value="Textura">
        <label for="Texturas">Textura</label><br> 

        <br><br>

        <label for="direccion">Dirección de entrega</label>
        <input type="text" name="direccion" id="direccion" placeholder="Dirección de entrega"><br>

        <label for="pago">Método de pago</label>
        <input type="text" name="pago" id="pago"> <br>

        <label for="Correo">Correo Electrónico</label>
        <input type="text" name="correo" id="Correo Electrónico" placeholder="Tu correo electrónico">



    </form>
